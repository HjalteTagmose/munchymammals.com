<!DOCTYPE html>
<html>
    <head>
        <title>Munchy Mammals</title>
        <meta charset="UTF-8">
        <link rel="icon" href="imgs/icon.ico">
        <link href="style.css" rel="stylesheet">
        <link href="slideshow.css" rel="stylesheet">
        <link href="button.css" rel="stylesheet">
    </head>
    <body>
        <div class="container grasslands">
            <img src="imgs/grasslands-grass.png" style="position: absolute; margin-left: auto; margin-right: auto; padding-left: 600px; padding-top: 1em;"/>
            <div style="margin-top: 2em;"></div> 
            <img src="imgs/logo.png" class="logo"/>
            <p style="margin: 0.5em;">Get it now!</p>
            <div style="margin: -1.25em;" class="button button-apple"><p><a href="https://apps.apple.com/us/app/munchy-mammals/id6465679527" target=”_blank” title="Apple">Apple</a></p></div>
            <div style="margin: -1.25em;" class="button button-android"><p><a href="https://play.google.com/store/apps/details?id=com.spelkollektivet.munchymammals.premium" target=”_blank” title="Apple">Apple</a></p></div>
            <div style="margin: -1.25em;" class="button button-steam"><p><a href="https://store.steampowered.com/app/2382920/Munchy_Mammals" target=”_blank” title="Apple">Apple</a></p></div>
            <div style="margin-top: 1em;"></div> 
            <p style="margin: 0.5em;">Join the community!</p>
            <div style="margin: -1.25em;" class="button button-discord"><p><a href="https://discord.gg/7yxeeScN3G" target=”_blank” title="Apple">Apple</a></p></div>
            <img src="imgs/herbi-decor.png" style="margin-left: auto; margin-right: auto; padding-left: 8em; padding-top: 1em;"/>
            <div style="margin-top: 2em;"></div>
        </div>
        <div class="container desert">
            <div class="edge" style="background:#EBFCEB;"></div>
            <div style="margin-top: 5em;"></div> 
            <div class="youtube-div">
                <img src="imgs/carni-decor.png"  style="position: absolute; bottom: -10px; left: -200px; top: -280px;"/>
                <iframe class="youtube" src="https://www.youtube.com/embed/kUHkHcbutE0?si=hkuBdPpmyes4NqFu" title="Munchy Mammals Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <img src="imgs/desert-grass.png" style="position: absolute; bottom: -30px; left: -60px;"/>
                <img src="imgs/desert-skull.png" style="position: absolute; bottom: -30px; right: -30px;"/>
            </div>
            <div style="margin-top: 5em;"></div>
        </div>
        <div class="container radioactive">
            <div class="edge" style="background:#FFE7B8;"></div>
            <div style="margin-top: 2em;"></div> 

            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides"><img src="imgs/screenshots/screen1.png" class="screenshot"></div>
                <div class="mySlides"><img src="imgs/screenshots/screen2.png" class="screenshot"></div>
                <div class="mySlides"><img src="imgs/screenshots/screen3.png" class="screenshot"></div>
                <div class="mySlides"><img src="imgs/screenshots/screen4.png" class="screenshot"></div>
                <div class="mySlides"><img src="imgs/screenshots/screen5.png" class="screenshot"></div>
                <div class="mySlides"><img src="imgs/screenshots/screen6.png" class="screenshot"></div>
                <div class="mySlides"><img src="imgs/screenshots/screen7.png" class="screenshot"></div>
                <div class="mySlides"><img src="imgs/screenshots/screen8.png" class="screenshot"></div>
                
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            </div>
            
            <div style="margin-top: 1.4em;"></div> 
            <div style="position: relative; height: 9em; width: 600px;">
                <img src="imgs/omni-decor.png" style="position: absolute; top: 40%; left: -80%;" />
                <a href="https://www.spelkollektivet.com/" target=”_blank” title="Spelkollektivet">
                    <img src="imgs/spel+decor.png" style="position: absolute; top: 10%; left: -10%; width: 120%;"/>
                </a>
            </div>
            <div style="margin-top: 4em;"></div> 
        </div>
        
        <script src="slideshow.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
